<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link para o Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="game">
        <div id="snake"></div>
        <div id="food"></div>
    </div>
    <div id="controls">
        <div class="control-button" onclick="move('up')"><i class='bx bx-chevron-up'></i></div>
        <div class="control-button" onclick="move('left')"><i class='bx bx-chevron-left'></i></div>
        <div class="control-button count-display" id="gameCount">0</div> <!-- Contador de jogos -->
        <div class="control-button" onclick="move('right')"><i class='bx bx-chevron-right'></i></div>
        <div class="control-button" onclick="move('down')"><i class='bx bx-chevron-down'></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
